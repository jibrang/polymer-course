<!-- as best practice, we sholud always import the polymer html to make sure that everything will work as expected-->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="custom-alert">
  <template>
    <style>
:host {
  display: block;
}

      .success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
      }

      .danger {
        color: #a94442;
        background-color: #f2dede;
        border-color: #ebccd1;
      }

      .info {
        color: #31708f;
        background-color: #d9edf7;
        border-color: #bce8f1;
      }

      .warning {
        color: #8a6d3b;
        background-color: #fcf8e3;
        border-color: #faebcc;
      }

      .alert {
        padding: 10px
      }
    </style>

    <template is="dom-if" if="{{_canRender(message)}}">
      <div class$="alert [[level]]">
        [[message]]
      </div>
    </template>

  </template>
  <script>
Polymer({
  is: 'custom-alert',

  properties: {
    level: {
      type: String,
      value: "success" 
    },

    message: {
      type: String
    }
  },

  _canRender: function(msg) {
    return msg && msg !== ""; 
  }
});
  </script>
</dom-module>
